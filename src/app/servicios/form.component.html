<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row w-100">
        <div class="col-sm-8 mx-auto">
            <div class="card bg-light text-dark">
                <div class="card-header text-center">
                    <h2>{{titulo}}</h2>
                </div>
                <div class="card-body">
                    <form ngNativeValidate (ngSubmit)="create()">
                        <!-- Tipo de servicio -->
                        <div class="form-group row">
                            <label class="col-form-label col-sm-3"><strong>Tipo de Servicio</strong></label>
                            <div class="col-sm-10">
                                <select class="form-control" [(ngModel)]="servicio.titulo" name="titulo" required>
                                    <option value="" disabled selected>Seleccione un tipo de servicio</option>
                                    <option value="Servicios de Entretenimiento">Servicios de Entretenimiento</option>
                                    <option value="Servicios de Limpieza">Servicios de Limpieza</option>
                                    <option value="Servicios de Alimento">Servicios de Alimento</option>
                                    <option value="Servicios de Comida">Servicios de Comida</option>
                                    <option value="Servicios de Lavandería">Servicios de Lavandería</option>
                                </select>
                            </div>
                        </div>

                        <!-- Descripción -->
                        <div class="form-group row">
                            <label class="col-form-label col-sm-3"><strong>Descripción</strong></label>
                            <div class="col-sm-10">
                                <textarea class="form-control" [(ngModel)]="servicio.descripciontipo" name="descripcion"
                                    placeholder="Ingrese la descripción" required></textarea>
                            </div>
                        </div>

                        <!-- Habitación -->
                        <div class="form-group row">
                            <label class="col-form-label col-sm-3"><strong>Habitación</strong></label>
                            <div class="col-sm-10">
                                <select class="form-control" [(ngModel)]="servicio.nmHabitacion" name="habitaciones" required>
                                    <option value="" disabled selected>Seleccione una habitación</option>
                                    <option *ngFor="let habitacion of habitaciones" [value]="habitacion.idHabitaciones">
                                        {{ habitacion.nHabitacion }}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- Sección de Datos del Proveedor -->
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <h4 class="mt-4"><strong>Datos del Proveedor</strong></h4>
                            </div>
                        </div>

                        <!-- Nombre del proveedor -->
                        <div class="form-group row">
                            <label class="col-form-label col-sm-3"><strong>Nombre</strong></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" [(ngModel)]="servicio.nombre" name="nombre"
                                    placeholder="Ingrese el nombre" required>
                            </div>
                        </div>

                        <!-- Contacto -->
                        <div class="form-group row">
                            <label class="col-form-label col-sm-3"><strong>Contacto</strong></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" [(ngModel)]="servicio.contacto" name="contacto"
                                    placeholder="Ingrese el contacto" required>
                            </div>
                        </div>

                        <!-- Teléfono -->
                        <div class="form-group row">
                            <label class="col-form-label col-sm-3"><strong>Teléfono</strong></label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control" [(ngModel)]="servicio.telefono" name="telefono"
                                    placeholder="Ingrese el teléfono" required>
                            </div>
                        </div>

                        <!-- Imagen -->
                        <div class="form-group row">
                            <label class="col-form-label col-sm-3"><strong>Imagen</strong></label>
                            <div class="col-sm-10">
                                <input type="file" class="form-control-file" (change)="onFileSelected($event)"
                                    accept="image/*" id="imagen" name="imagen">
                                <img [src]="previewImage" alt="Vista previa de la imagen" class="img-thumbnail mt-2">
                            </div>
                        </div>

                        <!-- Botón Crear -->
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-primary" role="button" (click)="convertfoto()">Crear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
