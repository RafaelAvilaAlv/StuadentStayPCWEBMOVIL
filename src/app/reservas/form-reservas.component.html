<div class="container-fluid d-flex flex-wrap justify-content-center align-items-start" style="min-height: 100vh; padding: 20px; border: 2px solid black;">
  <!-- Contenedor de im√°genes a la izquierda -->
  <div class="card d-flex flex-column justify-content-start mx-3" style="flex: 1 1 30rem; border-radius: 15px; border: none;">
    <img src="{{habitaciones.foto}}" class="card-img-top rounded mb-2" style="height: 350px; object-fit: contain;">
    <img src="{{habitaciones.foto1}}" class="card-img-top rounded mb-2" style="height: 350px; object-fit: contain;">
    <img src="{{habitaciones.foto2}}" class="card-img-top rounded" style="height: 350px; object-fit: contain;">
  </div>

  <!-- Contenedor de descripci√≥n y precio al centro -->
  <div class="card d-flex flex-column justify-content-start mx-3" style="flex: 1 1 30rem; border-radius: 15px; border: none;">
    <div class="card-body text-center">
      <h5 class="card-title font-weight-bold">DESCRIPCI√ìN</h5>
      <p class="card-text font-italic">{{habitaciones.descriphabi}}</p>
      <h5 class="card-title font-weight-bold">PRECIO</h5>
      <p class="card-text">{{habitaciones.precio}} $</p>
      <div class="d-flex justify-content-center mt-3">
        <i class="bi bi-wifi mx-3" style="font-size: 50px;"></i>
        <i class="bi bi-egg-fried mx-3" style="font-size: 50px;"></i>
        <i class="bi bi-controller mx-3" style="font-size: 50px;"></i>
      </div>
    </div>
  </div>

  <!-- Formulario a la derecha -->
  <form class="formulario mx-3" ngNativeValidate (ngSubmit)="create()" [formGroup]="form" style="flex: 1 1 30rem;">
    <label for="nro_personas" class="label_form font-weight-bold">N√∫mero de personas</label>
    <div class="input-group mb-3">
      <select class="form-control" [(ngModel)]="opcionSeleccionada" name="nPersona" formControlName="numeroPer">
        <option value=0 disabled selected>Seleccione una opci√≥n</option>
        <option *ngFor="let opcion of opciones" [value]="opcion">{{opcion}}</option>
      </select>
    </div>

    <label for="fecha_inicio" class="label_form font-weight-bold">Fecha de Entrada</label>
<div class="input-group mb-3">
  <input type="date" class="form-control" placeholder="Fecha Inicio" 
         [(ngModel)]="fechaEntrada" name="fechaEntrada" id="fechaEntrada" 
         aria-label="Fecha Inicio" (ngModelChange)="calcularDiferenciaDeDias()" 
         aria-describedby="basic-addon1" formControlName="fechaini" required>
</div>

<label for="fecha_fin" class="label_form font-weight-bold">Fecha de Salida</label>
<div class="input-group mb-3">
  <input type="date" class="form-control" placeholder="Fecha Fin" 
         [(ngModel)]="fechaSalida" name="fechaSalida" id="fechaSalida"
         aria-label="Fecha Fin" aria-describedby="basic-addon1" 
         formControlName="fechafin" required readonly> <!-- üîπ Se deshabilita para evitar cambios manuales -->
</div>

    <label for="nro_dias" class="label_form font-weight-bold">D√≠as total</label>
    <div class="input-group mb-3">
      <input type="text" class="form-control" [(ngModel)]="dias" name="dias" [value]="diferenciadias" formControlName="dias1" readonly>
    </div>

    <label for="metodoPago" class="label_form font-weight-bold">M√©todo de Pago</label>
    <div class="input-group mb-3">
      <select class="form-control" [(ngModel)]="pagoSeleccionado" name="metodoPago" (change)="onSelectionChange($event)" formControlName="metodoPago">
        <option value="" disabled selected>Seleccione una opci√≥n</option>
        <option *ngFor="let pago of pagoOpciones" [value]="pago">{{pago}}</option>
      </select>
    </div>

    <label for="total" class="label_form font-weight-bold">TOTAL A PAGAR</label>
    <div class="input-group mb-3">
      <input type="text" class="form-control" [(ngModel)]="total" name="total" [value]="total" formControlName="total" readonly>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Reservar</button>
    </div>
  </form>
</div>
