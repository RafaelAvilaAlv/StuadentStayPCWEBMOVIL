<div class="container mt-4">
  <h2 class="mb-4 text-center">Mis Habitaciones</h2>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>N° Habitación</th>
        <th>Piso</th>
        <th>Precio</th>
        <th>ID Recepcionista</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let habitacion of habitaciones">
        <td>{{ habitacion.nHabitacion }}</td>
        <td>{{ habitacion.nPiso }}</td>
        <td>{{ habitacion.precio | currency }}</td>
        <td>{{ habitacion.idRecepcionista }}</td>
        <td>
          <span [ngClass]="{
              'text-success': habitacion.estado === 'Disponible',
              'text-danger': habitacion.estado === 'Rechazado',
              'text-warning': habitacion.estado !== 'Disponible' && habitacion.estado !== 'Rechazado'
            }">
            {{ habitacion.estado || 'Pendiente' }}
          </span>
        </td>
        <td>
          <button *ngIf="habitacion.estado !== 'Disponible'" class="btn btn-success btn-sm mr-1" (click)="aprobarHabitacion(habitacion)">Aprobar</button>
          <button *ngIf="habitacion.estado !== 'Disponible'" class="btn btn-danger btn-sm" (click)="rechazarHabitacion(habitacion)">Rechazar</button>
        </td>
        
      </tr>
      <tr *ngIf="habitaciones.length === 0">
        <td colspan="6" class="text-center">No se encontraron habitaciones registradas para este usuario.</td>
      </tr>
    </tbody>
  </table>
</div>
